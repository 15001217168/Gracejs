<link rel="stylesheet" href="/static/css/common/post_theme.css" type="text/css">
<div class="content-post">
  <article class="post-item">
	  <div class="post-author">
		  <img src="{{siteInfo.users_item[post.author].avatar}}">
		  <a href="{{siteInfo.users_item[post.author].blog}}" target="_blank">{{siteInfo.users_item[post.author].nickname}}</a>
		  <span>{{post.time|date('Y-m-d h:m')}}</span>
	  </div>
    <div class="post-cate">
      <a href="/post/cate/{{post.category}}">{{ siteInfo.cates_item[post.category].name}}</a><i class="icon-bookmark-empty"></i>
    </div>
    {% if post.from %}
    <div class="post-from"><span>[来源]</span><a href="{{ post.from }}">{{ post.from }}</a></div>
    {% endif %}
    <h2 class="post-title">{{ post.title }}</h2>
	  <div class="post-content markdown-body">
        {% autoescape false %}
          {{ post.htmlContent || post.content }}
        {% endautoescape %}
    </div>
  </article>
</div>
<script src="/static/css/lib/highlight/highlight.pack.js" type="text/javascript"></script>
<script src="/static/js/common/post_content.js" type="text/javascript"></script>
